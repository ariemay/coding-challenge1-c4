<!DOCTYPE html>

<html>

<head>
    <title>Coding Challenge C4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>

<body>
    <div class="game-container">
        <div class="game-subcontainer">
            <div class="row justify-content-md-center">
                <div class="col-lg-3 card">
                    <input id="pertama" class="box-satu" placeholder="value pertama">

                </div>
                <div class="col-lg-3 card">
                    <input id="kedua" class="box-satu" placeholder="value kedua">
                </div>
                <div class="col-lg-3 card">
                    <div id="hasil" class="box-satu">
                        0
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 calculationButton">
                    <span>
                        <button id="tambah">+</button>
                    </span>
                    <span>
                        <button id="kurang">-</button>
                    </span>
                    <span>
                        <button id="bagi">/</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
